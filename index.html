<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>万程ioa</title>
  <script>
    // 检查登录状态
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const user = localStorage.getItem('user');
      
      if (isLoggedIn && user) {
        // 已登录，跳转到首页
        window.location.href = '/Vancrest-ioa/auth/pages/home/index.html';
      } else {
        // 未登录，跳转到登录页面
        window.location.href = '/Vancrest-ioa/auth/pages/login.html';
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .loading-content {
      text-align: center;
    }
    .loading-logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .loading-text {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-content">
      <img src="/Vancrest-ioa/public/images/auth-header.png" alt="万程ioa" class="loading-logo">
      <div class="loading-text">页面加载中...</div>
    </div>
  </div>
</body>
</html>
